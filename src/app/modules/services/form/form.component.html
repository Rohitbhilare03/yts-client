

<div class="wpcf7" id="wpcf7-f3075-o1" lang="en-US" dir="ltr">
    <div class="screen-reader-response"></div>
    <form [formGroup]="form" class="wpcf7-form">

        <mat-form-field style="width: 100%;">
            <input matInput type="text" formControlName="firstName" placeholder="First Name">
            <mat-error>First Name is required</mat-error>
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <input matInput type="text" formControlName="lastName" placeholder="Last Name">
            <mat-error>Last Name is required</mat-error>
        </mat-form-field>


        <mat-form-field style="width: 100%;">
            <input matInput type="email" formControlName="email" placeholder="Email : sample@yourcompany.com">
            <mat-error>Email is required</mat-error>
        </mat-form-field>


        <mat-form-field style="width: 100%;">
            <input matInput type="tel" formControlName="mobileNumber" placeholder="Mobile Number">
            <mat-error>Mobile is required</mat-error>
        </mat-form-field>


        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Categories</mat-label>
            <mat-select formControlName="interestedIn" class="background" multiple>
                <mat-option *ngFor="let item of interestedArray" [value]="item.name">{{item.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <input matInput type="number" formControlName="numberOfPersons" placeholder="Number of Person">
            <mat-error>Persons count are required</mat-error>
        </mat-form-field>

        <p *ngIf="!loading" >
            <input type="submit" value="Send Enquiry" class="wpcf7-form-control wpcf7-submit" (click)="save()" />
        </p>
        <div class="wrapper" *ngIf="loading">
            <mat-spinner class="inner"></mat-spinner>
        </div>
        <div class="wpcf7-response-output wpcf7-display-none"></div>
    </form>
</div>
